<html>
    <head>
       <title>Collage Web App</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
       <link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1 id="app">Collage Web App
<img src="NIYATI.jpeg"  id="logo_img">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3 style="color: rgb(18, 141, 39);">Say "take my selfie" to take selfies and to make a beautiful collage</h3>
            <label style="color: brown;">Your voice output : </label>
            <br>
            <textarea class="form-control"    readonly="true"   id="ta"></textarea>
        </div>
        <button class="btn btn-warning" onclick="start()"  id="start">Start</button>
        <p style="color: purple;">Press the Start button</p>

        <label style="color: brown;">Your webcam : </label>
        <br>
        <div id="camera"></div>
        <br>

        <label style="color: brown;">Your selife Will Display Here: </label>
        <div id="resultRow">
            <div id="result1" class="column">
                <img src="https://unsplash.com/photos/F3Dde_9thd8/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjQzOTUxMTU0&force=true">
            </div>

            <div id="result2" class="column">
                <img src="https://unsplash.com/photos/dozkVhDyvhQ/download?force=true">
            </div>

            <div id="result3" class="column">
                <img src="https://unsplash.com/photos/N10auyEVst8/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjQzOTUxMjA2&force=true">
            </div>
        </div>

     
    </center>
    </div>
    <div class="copy_right_footer">
      <b> Developed by - Niyati </b>
    </div>

    <script src="main.js"></script>
</body>
